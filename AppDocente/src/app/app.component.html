<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" type="overlay">
    <ion-header mode="md"> <!--Permite configurar material design para android-->
      <ion-toolbar mode="md">
        <ion-icon slot="start" name="expand-outline" color="light" size="large"></ion-icon>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none" >
        <ion-menu-toggle *ngFor="let o of opciones" >
          <ion-item (click)="o.name === 'Cerrar Sesion' ? cerrarSesion() : navegar(o.redirecTo)">
            <ion-icon slot="start" [name]="o.icon"></ion-icon>
            <ion-label>{{ o.name }}</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
