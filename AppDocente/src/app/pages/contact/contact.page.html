<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
      defaultHref="/"
      text=""
      color="dark">

      </ion-back-button>
    </ion-buttons>

    <ion-title id="titulo">Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Contáctanos!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-input  fill="solid"
                      label="Nombre" 
                      type="text" 
                      labelPlacement="stacked"
                      placeholder="Ingrese su nombre"
                      name="nombre" [(ngModel)]="nombre"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input  fill="solid"
                      label="Email" 
                      type="email" 
                      placeholder="Ingrese su correo"
                      name="email" [(ngModel)]="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea fill="solid"
                        label="Comentario" 
                        labelPlacement="floating"
                        placeholder="Ingrese un comentario"
                        name="comentario" [(ngModel)]="comentario"
          ></ion-textarea>  
        </ion-item>
      </ion-list>
    </ion-card-content>
      <div class="centrar_boton">
        <ion-button (click)="enviar()" class="boton" fill="clear" shape="round" >
          Enviar 
        </ion-button>
      </div>
  </ion-card>
</ion-content>
