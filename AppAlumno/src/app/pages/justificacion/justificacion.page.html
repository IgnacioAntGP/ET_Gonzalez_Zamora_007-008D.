<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/clase"
        text=""
        color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Justificacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Justificacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
  <ion-label position="floating">Escriba su justificacion</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-button (click)="justificacion()" expand="block" fill="clear" shape="round">
    Enviar Justificacion
  </ion-button>
</ion-content>
