<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/login"
        text=""
        color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card-header>
    <ion-card-title>Registro</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input label="Correo" labelPlacement="floating" type="email" placeholder="Ingrese su correo" [(ngModel)]="correo" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contrase単a" labelPlacement="floating" type="password" placeholder="Ingrese su contrase単a" [(ngModel)]="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contrase単a" labelPlacement="floating" type="password1" placeholder="Repita su contrase単a" [(ngModel)]="password1" ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button  (click)="registroAlumno()"expand="block" fill="clear" shape="round">
      Registrarme
    </ion-button>
  </ion-card-content>

</ion-content>
